<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="./src/images/lista-imagens-pinturas/imagens/rome.png" alt="Rome">

                <div class="informacoes">
                    <h2 class="titulo">Rome</h2>
                    <h3 class="subtitulo">Michelangelo</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="./src/images/lista-imagens-pinturas/imagens/boat.png" alt="Boat at Sea">

                <div class="informacoes">
                    <h2 class="titulo">Boat at Sea</h2>
                    <h3 class="subtitulo">Vincent Van Gogh</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="./src/images/lista-imagens-pinturas/imagens/sand-and-sea.png" alt="Sand and Sea">

                <div class="informacoes">
                    <h2 class="titulo">Sand and Sea</h2>
                    <h3 class="subtitulo">Da vinci</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="./src/images/lista-imagens-pinturas/imagens/starry-night.png" alt="Starry Night">

                <div class="informacoes">
                    <h2 class="titulo">Starry Night</h2>
                    <h3 class="subtitulo">Vincent Van Gogh</h3>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
